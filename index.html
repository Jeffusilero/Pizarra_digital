<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizarra digital Guayaquil - Quito</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 14px;
        }
        
        .container {
            width: 70%;
            max-width: 1200px;
        }
        
        h2 {
            color: #333;
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            font-size: 0.9em;
        }
        
        th, td {
            border: 1px solid #ddd;
            padding: 4px;
            text-align: center;
        }
        
        th {
            background-color: #b3b1b1;
            font-weight: bold;
        }
        
        .action-buttons {
            display: flex;
            gap: 5px;
            align-items: center;
            justify-content: center;
        }
        
        .btn {
            padding: 4px 8px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            width: 22px;
            height: 22px;
        }
        
        .btn-action {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
        }
        
        .btn-red {
            background-color: #ff4444;
        }
        
        .btn-yellow {
            background-color: #eeff00;
        }
        
        .btn-orange {
            background-color: #ff8800;
        }
        
        .btn-green {
            background-color: #00C851;
        }
        
        .btn-blue {
            background-color: #4285f4;
            color: white;
        }
        
        .btn-light-blue {
            background-color: #5bc0de;
            color: white;
        }
        
        .btn-gray {
            background-color: #aaaaaa;
            color: white;
        }
        
        .add-section {
            margin-bottom: 15px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 4px;
            text-align: center;
            display: flex;
            justify-content: center;
            gap: 8px;
            width: 100%;
        }
        
        .add-btn, .import-btn, .assign-btn {
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.9em;
        }
        
        .add-btn {
            background-color: #4285f4;
        }
        
        .assign-btn {
            background-color: #5bc0de;
        }
        
        .import-btn {
            background-color: #34a853;
        }
        
        .retener {
            background-color: #ff4444;
            color: white;
        }
        
        .retener-amarillo {
            background-color: #eeff00;
            color: black;
        }

        .retener-naranja {
            background-color: #ff8800;
            color: black;
        }
        
        .liberar {
            background-color: #00C851;
            color: white;
        }
        
        .file-input {
            display: none;
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 15px;
            border: 1px solid #888;
            width: 60%;
            max-width: 300px;
            border-radius: 5px;
            font-size: 0.9em;
        }
        
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .close:hover {
            color: black;
        }
        
        .modal-form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .modal-form input, .modal-form select {
            padding: 6px;
            border: 1px solid #ddd;
            border-radius: 3px;
            font-size: 0.9em;
        }
        
        .modal-btn {
            background-color: #4285f4;
            color: white;
            padding: 6px 12px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-top: 8px;
            font-size: 0.9em;
        }
        
        .search-container {
            width: 100%;
            margin: 0 auto 15px auto;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }
        
        .search-input {
            width: 25%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 0.9em;
            text-align: center;
        }
        
        .item-counter {
            font-weight: bold;
        }
        
        .color-buttons {
            display: flex;
            gap: 8px;
            margin: 10px 0;
            justify-content: center;
        }
        
        .color-btn {
            padding: 12px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }

        /* Estilos para los botones de acción */
        .action-menu {
            display: none;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
            position: absolute;
            z-index: 10;
        }

        .action-menu .action-buttons {
            display: flex;
            gap: 5px;
        }

        .action-trigger {
            position: relative;
            display: inline-block;
        }
        
        /* Estilos para el estado de carga */
        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }
        
        .loading-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Estado de carga -->
    <div class="loading" id="loading">
        <div class="loading-content">
            <p>Cargando datos...</p>
        </div>
    </div>

    <!-- Contenido principal -->
    <div class="container">
        <h2>Pizarra digital Guayaquil - Quito</h2>

        <div class="search-container">
            <input type="text" class="search-input" id="searchInput" placeholder="Buscar Guía" oninput="filterTable()">
            <span class="item-counter" id="itemCounter">0 items</span>
        </div>

        <div class="add-section">
            <button class="add-btn" onclick="openAddModal()">Nuevo Item</button>
            <button class="assign-btn" onclick="openAssignModal()">Asignar Manifiesto</button>
            <button class="import-btn" onclick="document.getElementById('fileInput').click()">Importar Excel</button>
            <input type="file" id="fileInput" class="file-input" accept=".xlsx, .xls" onchange="handleFileImport(this)">
        </div>
        
        <table id="pizarra-table">
            <thead>
                <tr>
                    <th>GUIA</th>
                    <th>MANIFIESTO</th>
                    <th>DESCRIPCION</th>
                    <th>CIUDAD</th>
                    <th>ACCION</th>
                </tr>
            </thead>
            <tbody>
                <!-- Los datos se cargarán aquí -->
            </tbody>
        </table>
    </div>

    <!-- Modal para agregar -->
    <div id="addModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAddModal()">&times;</span>
            <h2>Agregar Nuevo Item</h2>
            <div class="modal-form">
                <input type="text" id="add-guia" placeholder="GUIA" required>
                <input type="text" id="add-manifiesto" placeholder="MANIFIESTO" required>
                <select id="add-descripcion" required>
                    <option value="">Seleccione descripción</option>
                    <option value="RETENER">RETENER</option>
                    <option value="EDITAR DESTINATARIO">EDITAR DESTINATARIO</option>
                    <option value="EDITAR DIRECCION">EDITAR DIRECCION</option>
                    <option value="EDITAR CIUDAD">EDITAR CIUDAD</option>
                    <option value="EDITAR TELEFONO">EDITAR TELEFONO</option>
                    <option value="EDITAR TODO">EDITAR TODO</option>
                    <option value="LIBERAR">LIBERAR</option>
                </select>
                <button class="modal-btn" onclick="addItem()">Agregar</button>
            </div>
        </div>
    </div>
    
    <!-- Modal para asignar manifiesto -->
    <div id="assignModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAssignModal()">&times;</span>
            <h2>Asignar Manifiesto</h2>
            <div class="modal-form">
                <input type="text" id="assign-manifiesto" placeholder="Número de Manifiesto" required>
                <select id="assign-ciudad" required>
                    <option value="">Seleccione ciudad</option>
                    <option value="GYE">GYE</option>
                    <option value="QUT">QUT</option>
                </select>
                <button class="modal-btn" onclick="assignManifest()">Asignar</button>
            </div>
        </div>
    </div>
    
    <!-- Modal para editar -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeEditModal()">&times;</span>
            <h2>Editar Item</h2>
            <div class="modal-form">
                <input type="text" id="edit-guia" placeholder="GUIA">
                <input type="text" id="edit-manifiesto" placeholder="MANIFIESTO">
                <select id="edit-descripcion">
                    <option value="RETENER">RETENER</option>
                    <option value="EDITAR DESTINATARIO">EDITAR DESTINATARIO</option>
                    <option value="EDITAR DIRECCION">EDITAR DIRECCION</option>
                    <option value="EDITAR CIUDAD">EDITAR CIUDAD</option>
                    <option value="EDITAR TELEFONO">EDITAR TELEFONO</option>
                    <option value="EDITAR TODO">EDITAR TODO</option>
                    <option value="LIBERAR">LIBERAR</option>
                </select>
                <button class="modal-btn" onclick="saveChanges()">Guardar Cambios</button>
            </div>
        </div>
    </div>
    
<script>
    // Configuración de GitHub (sin token en el frontend)
    const DEFAULT_CONFIG = {
        owner: 'Jeffusilero',
        repo: 'Pizarra_digital',
        branch: 'main',
        dataFile: 'data.json',
        manifestFile: 'manifests.json'
    };

    let githubConfig = {...DEFAULT_CONFIG};
    let database = [];
    let manifestAssignments = {};
    let currentEditingRow = null;
    
    // Mostrar estado de carga
    function showLoading() {
        document.getElementById('loading').style.display = 'flex';
    }
    
    // Ocultar estado de carga
    function hideLoading() {
        document.getElementById('loading').style.display = 'none';
    }

    // Al cargar la página
    document.addEventListener('DOMContentLoaded', async function() {
        showLoading();
        try {
            // 1. Intenta cargar desde GitHub Pages (método público)
            await loadFromGitHubPages();
            
            // 2. Si falla, carga desde localStorage como respaldo
            if (database.length === 0) {
                loadFromLocalStorage();
            }
            
            loadData();
        } catch (error) {
            console.error('Error al cargar datos:', error);
            alert('Error al cargar datos. Verifica la conexión.');
        } finally {
            hideLoading();
        }
    });

    // Función para cargar datos desde GitHub Pages (sin API)
    async function loadFromGitHubPages() {
        try {
            const [dataResponse, manifestResponse] = await Promise.all([
                fetch(`https://${githubConfig.owner}.github.io/${githubConfig.repo}/${githubConfig.dataFile}?t=${Date.now()}`),
                fetch(`https://${githubConfig.owner}.github.io/${githubConfig.repo}/${githubConfig.manifestFile}?t=${Date.now()}`)
            ]);
            
            if (dataResponse.ok) {
                database = await dataResponse.json();
                localStorage.setItem('pizarraData', JSON.stringify(database));
            }
            
            if (manifestResponse.ok) {
                manifestAssignments = await manifestResponse.json();
                localStorage.setItem('pizarraManifests', JSON.stringify(manifestAssignments));
            }
        } catch (error) {
            console.warn('Error al cargar desde GitHub Pages:', error);
            throw error;
        }
    }

    // Función para cargar desde localStorage
    function loadFromLocalStorage() {
        const savedData = localStorage.getItem('pizarraData');
        const savedManifests = localStorage.getItem('pizarraManifests');
        
        if (savedData) {
            database = JSON.parse(savedData);
        }
        
        if (savedManifests) {
            manifestAssignments = JSON.parse(savedManifests);
        }
    }

    // Función para guardar datos (usando GitHub API a través de un proxy)
    async function saveToGitHub() {
        showLoading();
        try {
            // Guardar en localStorage primero
            localStorage.setItem('pizarraData', JSON.stringify(database));
            localStorage.setItem('pizarraManifests', JSON.stringify(manifestAssignments));
            
            // Enviar datos a un backend/proxy que maneje el token de GitHub
            const response = await fetch('https://tu-backend-proxy.com/save-to-github', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    database: database,
                    manifestAssignments: manifestAssignments,
                    config: githubConfig
                })
            });
            
            if (!response.ok) {
                throw new Error('Error al guardar en GitHub');
            }
            
            console.log('Datos guardados exitosamente en GitHub');
        } catch (error) {
            console.error('Error al guardar:', error);
            alert('Los datos se guardaron localmente pero no en GitHub. Error: ' + error.message);
        } finally {
            hideLoading();
        }
    }

    // [Resto de tus funciones existentes: loadData, openAddModal, closeAddModal, etc...]
    // Mantén todas tus funciones actuales como están, solo cambia las de carga/guardado

    // Función para asignar manifiesto (actualizada)
    async function assignManifest() {
        const manifiesto = document.getElementById('assign-manifiesto').value;
        const ciudad = document.getElementById('assign-ciudad').value;
        
        if (!manifiesto || !ciudad) {
            alert('Por favor complete todos los campos');
            return;
        }
        
        manifestAssignments[manifiesto] = ciudad;
        
        database.forEach(item => {
            if (item.manifiesto === manifiesto && item.descripcion === "RETENER") {
                item.ciudad = ciudad;
            }
        });
        
        try {
            await saveToGitHub();
            loadData();
            
            document.getElementById('assign-manifiesto').value = '';
            document.getElementById('assign-ciudad').value = '';
            closeAssignModal();
        } catch (error) {
            alert('Error al guardar los cambios');
            console.error(error);
        }
    }

    // Función para importar Excel (actualizada)
    async function handleFileImport(fileInput) {
        const file = fileInput.files[0];
        if (!file) return;
        
        const reader = new FileReader();
        reader.onload = async function(e) {
            try {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                const jsonData = XLSX.utils.sheet_to_json(firstSheet, { header: 1 });
                
                for (let i = 1; i < jsonData.length; i++) {
                    const rowData = jsonData[i];
                    if (rowData.length < 3) continue;
                    
                    const guia = rowData[0]?.toString() || '';
                    const manifiesto = rowData[1]?.toString() || '';
                    const descripcion = rowData[2]?.toString() || '';
                    const ciudad = rowData[3]?.toString() || '';
                    
                    const existingIndex = database.findIndex(item => item.guia === guia);
                    
                    if (existingIndex === -1) {
                        database.push({
                            guia: guia,
                            manifiesto: manifiesto,
                            descripcion: descripcion,
                            ciudad: ciudad
                        });
                        
                        if (ciudad && (ciudad === "GYE" || ciudad === "QUT")) {
                            manifestAssignments[manifiesto] = ciudad;
                        }
                    } else {
                        database[existingIndex] = {
                            guia: guia,
                            manifiesto: manifiesto,
                            descripcion: descripcion,
                            ciudad: ciudad
                        };
                    }
                }
                
                await saveToGitHub();
                loadData();
            } catch (error) {
                alert('Error al procesar el archivo Excel');
                console.error(error);
            }
        };
        reader.readAsArrayBuffer(file);
    }
        
        // Función para actualizar el contador
        function updateCounter() {
            const count = database.length;
            const counterElement = document.getElementById('itemCounter');
            counterElement.textContent = count === 1 ? '1 item' : `${count} items`;
        }

        // Función para filtrar la tabla
        function filterTable() {
            const input = document.getElementById('searchInput');
            const filter = input.value.toUpperCase();
            const table = document.getElementById('pizarra-table');
            const tr = table.getElementsByTagName('tr');
            
            for (let i = 1; i < tr.length; i++) {
                const td = tr[i].getElementsByTagName('td')[0];
                if (td) {
                    const txtValue = td.textContent || td.innerText;
                    tr[i].style.display = txtValue.toUpperCase().indexOf(filter) > -1 ? "" : "none";
                }       
            }
        }
        
        // Cerrar modales al hacer clic fuera
        window.onclick = function(event) {
            const addModal = document.getElementById('addModal');
            const assignModal = document.getElementById('assignModal');
            const editModal = document.getElementById('editModal');
            
            if (event.target == addModal) {
                closeAddModal();
            }
            if (event.target == assignModal) {
                closeAssignModal();
            }
            if (event.target == editModal) {
                closeEditModal();
            }
        }
    </script>
</body>
</html>
